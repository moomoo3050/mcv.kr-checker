<!DOCTYPE html>
<!--
-구상한 것(공식 가이드라인의 내용)
ipify 를 통해 ip 인식 혹은 수동 입력
Cloudflare DoH 로 A, SRV레코드 받아오기
도메인 IP와 사용자 IP가 일치하는지 확인
일치한다 -> IP 유출 위험
불일치 -> 유출 가능성 낮음
-->
<html>
    <head>
        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css" />
        <meta charset="utf-8">
    </head>
    <body>
        <div id="container"> <!-- Grid -->
            <div id="form"> <!-- 입력란 -->
                <div> <!-- 서버주소 입력란 -->
                    <h3>서버주소</h3>
                    <input type="text" id="sv-addr" placeholder="서버 주소 입력">.mcv.kr
                </div>
                <div><!-- 서비스 선택란 -->
                    <h3>서비스 선택</h3>
                    <select id="service">
                        <option value="minecraft">minecraft</option>
                    </select>
                </div>
                <!-- IP주소 입력란 -->
                <div>
                    <h3>서버 IP주소</h3>
                    <input type="text" id="ip" placeholder="IP주소 입력">
                    <button type="button" onclick="getIPaddr()">자동감지</button> 
                </div>
                <button type="button" onclick="check()">검사하기</button>
                <table>
                    <tr>
                        <td>A레코드</td>
                        <td id="A">-</td>
                    </tr>
                    <tr>
                        <td>SRV레코드</td>
                        <td id="SRV">-</td>
                    </tr>
                    <tr>
                        <td>SRV레코드에 연결된 A레코드</td>
                        <td id="MCV">-</td>
                    </tr>
                </table>
            </div>
            <div id="progress"> <!-- 추후 만들 진행도 -->

            </div>
        </div>
        <footer></footer>
    </body>
</html>
